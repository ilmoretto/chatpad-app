<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPad - Chat em Tempo Real v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ChatPad</h1>
            <div class="room-info" id="roomInfo" style="display: none;">
                <span id="roomName">Sala: carregando...</span>
                <span id="onlineCount" class="online-count">0 online</span>
                <button id="copyLink" class="btn-copy" title="Copiar link da sala">
                    Copiar Link
                </button>
            </div>
        </header>

        <!-- Tela de entrada na sala -->
        <div id="roomScreen" class="room-screen">
            <div class="room-card">
                <h2>Bem-vindo ao ChatPad!</h2>
                <p>Crie uma nova sala ou entre em uma existente:</p>
                
                <div class="room-options">
                    <div class="option-section">
                        <h3>Criar nova sala</h3>
                        <input 
                            type="text" 
                            id="createRoomInput" 
                            placeholder="Nome da sala (ex: reuniao-time)" 
                            maxlength="30"
                            autocomplete="off"
                        />
                        <button id="createRoomBtn" class="btn-primary">Criar Sala</button>
                        <small>Use apenas letras, números e hífens</small>
                    </div>
                    
                    <div class="divider">OU</div>
                    
                    <div class="option-section">
                        <h3>Entrar em uma sala</h3>
                        <input 
                            type="text" 
                            id="joinRoomInput" 
                            placeholder="Nome da sala" 
                            maxlength="30"
                            autocomplete="off"
                        />
                        <button id="joinRoomBtn" class="btn-secondary">Entrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área do chat -->
        <div id="chatArea" class="chat-area" style="display: none;">
            <div id="messages" class="messages"></div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Digite sua mensagem..." 
                    autocomplete="off"
                    maxlength="500"
                />
                <button id="sendButton" class="btn-send">Enviar</button>
            </div>
        </div>

        <footer>
            <p>Compartilhe a URL desta página para convidar pessoas para a sala • Chat anônimo e seguro</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Configuração e app -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
