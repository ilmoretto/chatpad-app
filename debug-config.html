<!DOCTYPE html>
<html>
<head>
    <title>Debug Config - GitHub Pages</title>
</head>
<body>
    <h1>üîç Debug Configura√ß√£o Firebase</h1>
    <p>Verificando o arquivo firebase-config.js gerado pelo GitHub Actions...</p>
    
    <h2>üìÅ Conte√∫do do firebase-config.js:</h2>
    <pre id="configContent">Carregando...</pre>
    
    <h2>üîß Configura√ß√£o Atual:</h2>
    <pre id="currentConfig">Carregando...</pre>
    
    <script src="firebase-config.js"></script>
    <script>
        // Mostrar o que foi realmente gerado
        fetch('firebase-config.js')
            .then(response => response.text())
            .then(text => {
                document.getElementById('configContent').textContent = text;
            })
            .catch(error => {
                document.getElementById('configContent').textContent = 'Erro ao carregar: ' + error;
            });
        
        // Mostrar configura√ß√£o atual se existir
        if (typeof firebase !== 'undefined') {
            try {
                const app = firebase.app();
                const config = app.options;
                document.getElementById('currentConfig').textContent = JSON.stringify(config, null, 2);
            } catch (error) {
                document.getElementById('currentConfig').textContent = 'Erro: ' + error.message;
            }
        } else {
            document.getElementById('currentConfig').textContent = 'Firebase n√£o carregado';
        }
    </script>
</body>
</html>
